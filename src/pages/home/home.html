<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.


  <ion-card>
    <ion-card-header>
      Editor
    </ion-card-header>
    <ion-card-content>
      <html-editor (contentChanged)="htmlChanged($event)"></html-editor>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Result as Code
    </ion-card-header>
    <ion-card-content>
      {{htmlContent}}
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Result Rendered
      </ion-card-header>
      <ion-card-content>
        <div [innerHtml]="htmlContent"></div>
      </ion-card-content>
    </ion-card>

</ion-content>
